name: CI/CD
on:
  push:
    branches:
      - master
      - level-1
      - level-2
      - level-3
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build application
        run: |
          ./mvnw clean install
      - name: Build Docker image
        run: |
          docker build -t hrithiksawant/student_app:1.0 .
      - name: Push image
        run: |
          docker push hrithiksawant/student_app:1.0